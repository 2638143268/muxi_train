<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table border="0">
            <tr>
                <td>头像</td>
                <td>
                    <button>选择文件</button>
                </td>
            </tr>

            <tr>
                <td for="name">昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td for="">学历</td>
                <td>
                    <select name="" id="">
                        <option value="">大专</option>
                        <option value="">本科</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td for="">性别</td>
                <td>
                    <input type="radio" name="sex" checked>男
                    <input type="radio" name="sex">女
                </td>
            </tr>
            <tr>
                <td for="">爱好</td>
                <td>
                    <input type="checkbox">电影
                    <input type="checkbox">摄影
                    <input type="checkbox">音乐
                    <input type="checkbox">阅读
                </td>
            </tr>
            <tr>
                <td for="">签名</td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>保存</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
